<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <link rel="shortcut icon" href="images/book-icon.png" type="image/x-icon" />
    <!-- bootstrap style link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-dark">
    <!-- testing git push -->
    <header>
      <h1 class="fw-bold text-center mb-3 p-2 bg-info">
        Open Library Book Archive
      </h1>
    </header>

    <section class="container">
      <!-- search field -->
      <div class="input-group mb-3 w-75 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search Books"
        />
        <button
          onclick="numberFound(); searchBooks()"
          id="button-search"
          class="btn btn-outline-secondary btn-info text-dark fw-bold"
          type="button"
        >
          Search
        </button>
      </div>

      <!-- book found numbers -->
      <h5
        id="numberOf-books"
        class="text-center fw-bold fs-6 text-success mb-4"
      ></h5>

      <!-- error div -->
      <div id="error" class="text-center text-danger fw-bold fs-6"></div>

      <!-- spinner -->
      <!-- <div id="spinner" class="spinner-border text-info d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div> -->

      <!-- book search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>

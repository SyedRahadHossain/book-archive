<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- bootstrap style link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="m-5">
      <h1 class="fw-bold text-center mb-3">Book Archive</h1>
      <!-- book found numbers -->
      <h5 id="numberOf-books" class="text-center text-success mb-3"></h5>
      <!-- search field -->
      <div class="input-group mb-5 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search Books"
        />
        <button
          onclick="numberFound(); searchBooks()"
          id="button-search"
          class="btn btn-outline-secondary"
          type="button"
        >
          search
        </button>
      </div>

      <div id="error" class="text-center text-danger fw-bold fs-5 mb-3"></div>

      <!-- book search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
